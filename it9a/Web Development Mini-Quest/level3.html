<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>


  <body>
    <div class="container mt-lg-5">
      <div class="container card card w-50 mx-auto">
        <div class="card-body">
          <h5 class="card-title badge bg-primary text-white fw-bold ">level 1</h5>
          <h2 class="fw-bold mb-lg-3">Web Development Mini-Quest</h2>
          <p class="card-text mb-lg-3">
            This is level 3 of the Web Development Mini-Quest. You are now working with Bootstrap, HTML, CSS, and JavaScript.
          </p>
          <button id="levelUpButton" class="btn btn-success w-100 mb-3">^ Level Up</button>
          <div class="row">
            <div class="container col-lg-6 col-12">
              <a href="level2.html" class="btn btn-secondary w-100">back</a>
            </div>
            <div class="container col-lg-6 col-12">
              <a href="level4.html" class="btn btn-primary w-100 ">proceed</a>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>        


    <footer class="text-black text-center">
      level 3 : bootstrap, html, CSS, Javascript.
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

     <script>
      const levelTitle = document.querySelector(".card-title");
      const levelupButton = document.getElementById('levelUpButton');
      const cardtext = document.querySelector('.card-text');

      let counter = 1;
      levelupButton.addEventListener('click', () => {
        if(counter >= 6) {
          alert("Congratulations! You've reached the maximum level.");
          return;
        }
        const current = parseInt(levelTitle.textContent.trim().split(' ')[1]);
        levelTitle.textContent = `Level ${current + 1}`;
        cardtext.textContent = `You are now on level ${current + 1}`;
        counter++;
        alert   
      });       
    </script>

  </body>
</html>
