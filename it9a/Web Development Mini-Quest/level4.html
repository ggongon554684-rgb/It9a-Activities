<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Quest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style></style>
  </head>
  <body>
    <div class="container mt-lg-5">
      <div class="container card w-50 mx-auto">
        <div class="card-body">
          <h5 class="card-title badge bg-primary text-white fw-bold">
            Level 4
          </h5>
          <h2 class="fw-bold mb-2">Form Validation</h2>
          <p id="card-text">Enter a name. Empty = error, filled = success</p>
          <div class="cont">
            <form id="heroForm">
              <label class="mb-2" for="name">HeroName</label>
              <input
                class="form-control mb-3"
                type="text"
                name="name"
                id="name"
                placeholder="Type your name..."
              />

              <button
                id="submitbtn"
                type="submit"
                class="btn btn-info w-100 mb-3"
              >
                Submit Name
              </button>
              <p id="message" class="fw-bold"></p>
            </form>
          </div>

          <div class="row">
            <div class="container col-lg-6 col-12">
              <a href="level3.html" class="btn btn-secondary w-100"> Back</a>
            </div>
            <div class="container col-lg-6 col-12">
              <a href="level5.html" class="btn btn-primary w-100">
                Next Level</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center text-black">
      Screenshot #4: Show wthe GREEN success message with your name
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      const form = document.getElementById("heroForm");
      const nameInput = document.getElementById("name");
      const message = document.getElementById("message");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = nameInput.value.trim();

        if (name === "") {
          message.textContent = "Error: Name is required!";
          message.style.color = "red";
          nameInput.classList.add("is-invalid");
          nameInput.classList.remove("is-valid");
        } else {
          message.textContent = `Welcome ${name}!`;
          message.style.color = "green";
          message.classList.add("is-valid");
          message.classList.remove("is- invalid");
        }
      });
    </script>
  </body>
</html>
