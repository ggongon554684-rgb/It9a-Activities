<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Quest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style></style>
  </head>
  <body>
    <div class="container mt-lg-5">
      <div class="container card w-50 mx-auto">
        <div class="card-body">
          <h5 class="card-title badge bg-primary text-white fw-bold">
            Level 5
          </h5>
          <h2 class="fw-bold mb-2">Counter: Coins</h2>
          <p id="card-text">Use - and + buttons. coins cannot go below 0</p>
          <div class="row">
            <div
              class="d-flex align-content-center justify-content-between mb-3"
            >
              <button class="minusbtn">-</button>
              <span class="counter fw-bold fs-4">Coins: 0</span>
              <button class="addbtn">+</button>
            </div>
            <p>Keep clicking and take a screenshot when coins changed.</p>
          </div>

          <div class="row">
            <div class="container col-lg-6 col-12">
              <a href="level4.html" class="btn btn-secondary w-100"> Back</a>
            </div>
            <div class="container col-lg-6 col-12">
              <a href="level6.html" class="btn btn-primary w-100">
                Next Level</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center text-black">
      Screenshot #5: Show coins not equal to 0 (changed value).
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      const addbtn = document.querySelector(".addbtn");
      const minusbtn = document.querySelector(".minusbtn");
      const counter = document.querySelector(".counter");
      let num = 0;

      addbtn.addEventListener("click", () => {
        num++;
        counter.textContent = "Coins: " + num;
      });

      minusbtn.addEventListener("click", () => {
        if (num > 0) {
          num--;
          counter.textContent = "Coins: " + num;
        }
      });
    </script>
  </body>
</html>
