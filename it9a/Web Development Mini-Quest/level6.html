<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Quest - Level 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-lg-5">
      <div class="container card w-50 mx-auto">
        <div class="card-body">
          <h5 class="card-title badge bg-primary text-white fw-bold">
            Level 6
          </h5>
          <h2 class="fw-bold mb-2">Conditional: Pick the Correct Door</h2>
          <p id="card-text">Click a door. Only one is correct! Use If/else.</p>

          <div class="row">
            <div
              class="d-flex align-content-center justify-content-between mb-3"
            >
              <button
                class="door1 bi bi-door-open btn btn-success w-75 ms-2 me-2"
              >
                Door 1
              </button>
              <button
                class="door2 btn bi bi-door-open btn-warning w-75 ms-2 me-2"
              >
                Door 2
              </button>
              <button
                class="door3 btn bi bi-door-open btn-danger w-75 ms-2 me-2"
              >
                Door 3
              </button>
            </div>

            <input
              type="text"
              id="door-message"
              class="form-control mt-2"
              readonly
              placeholder="Your result will appear here"
            />

            <p class="mt-2">
              Keep clicking and take a screenshot when you find the correct
              door.
            </p>
          </div>

          <div class="row">
            <div class="container col-lg-6 col-12">
              <a href="level5.html" class="btn btn-secondary w-100"> Back</a>
            </div>
            <div class="container col-lg-6 col-12">
              <a
                href="level1.html"
                class="btn bi bi-arrow-clockwise btn-primary w-100"
              >
                Restart (Level 1)</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center text-black mt-3">
      Screenshot #6: Choose the correct door to see the success message.
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      const door1 = document.querySelector(".door1");
      const door2 = document.querySelector(".door2");
      const door3 = document.querySelector(".door3");
      const messageField = document.getElementById("door-message");

      const correctDoor = door1;

      [door1, door2, door3].forEach((door) => {
        door.addEventListener("click", () => {
          if (door === correctDoor) {
            messageField.value = " Success! You chose the right door.";
          } else {
            messageField.value = " Try again!";
          }
        });
      });
    </script>
  </body>
</html>
